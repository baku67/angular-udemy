    <div id="tasks" *ngIf="userSelected">

        <header>
            <h2>{{ userSelected.name }}'s Tasks</h2>
            <menu>
                <button mat-flat-button color="primary">Add Task</button>
            </menu>
        </header>

        <ul>
            <li *ngFor="let task of tasks">
                <app-task [task]="task" />
            </li>
        </ul>

    </div>
